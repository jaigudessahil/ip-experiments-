<!-- write program for function ES5 , ES6 and normal function  -->
<script>

// ES5
function greetings (name) {
console.log('hello ' + name)
}
greetings("Aniket");

// ES6
const greeting = (name) => {
      console.log(`hello ${name}`);
    }
greeting("suraj")

//normal function 
function myFunction(a, b) {
   console.log(a * b);
}
myFunction(4,5)
</script>
